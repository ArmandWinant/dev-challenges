<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<title>DevChallenges | Recipe Page</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	</head>
	<body class="no-margin">
		<div id="container">
			<header>
				<figure id="img-div" class="no-margin bbox black-border">
					<img id="image" src="img/photo1.png" />
					<figcaption>
						<h1 id="title" class="no-margin serif-text">classic cheesecake recipe</h1>
						<ul class="black-border">
							<li class="sans-serif-text black-border">Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery Graham cracker rust, no one can deny its simple decadence. For the best results, bake in a water bath.</li>
						</ul>
					</figcaption>
				</figure>
			</header>
			<main id="main">
				<aside class="sans-serif-text black-border">
					<article id="yield" class="card">
						<i class="fa-solid fa-utensils fa-2x"></i>
						<div class="">
							<span class="unit">yields</span>
							<span class="amount">12 servings</span>
						</div>
					</article>
					<article id="time">
						<section class="card">
							<i class="fa-solid fa-clock fa-2x"></i>
							<div class="">
								<span class="unit">prep time</span>
								<span class="amount">45 minutes</span>
							</div>
						</section>
						<section class="card">
							<i class="fa-solid fa-clock fa-2x"></i>
							<div class="">
								<span class="unit">cook time</span>
								<span class="amount">1 hour</span>
							</div>
						</section>
						<section class="card">
							<i class="fa-solid fa-clock fa-2x"></i>
							<div class="">
								<span class="unit">total time</span>
								<span class="amount">1 hour 45 minutes</span>
							</div>
						</section>
					</article>
				</aside>
				<article id="recipe" class="black-border">
					<section id="ingredients">
						ingredients
					</section>
					<section id="instructions">
						instructions
					</section>
				</article>
			</main>
		</div>
	</body>
</html>
